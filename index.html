<!-- This tells our browser that this is an HTML5 file -->
<!DOCTYPE html>



<!-- All of our HTML goes inside here -->
<html>

<!-- This is the head element, which contains metadata -->
<head>
    <!-- This is the title of my website (this is what shows up on the tab when we have the site open) -->
    <title>My First Website</title>

    <!-- This piece of metadata lists the author of the page -->
    <meta name="author" content="Kory Stone">
    <!-- This piece of metadata contains a description of our website (used by search engines) -->
    <meta name="description" content="This is my first website!">
    <!-- This is how we specify what characters our site can display. There are certain characters that aren't in certain charsets -->
    <meta charset="UTF-8">
    <!-- This sets the viewport for our site (which is the area that the browser is displaying on so that the width is equal to the device width) -->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!-- This is how we link to the main stylesheet-->
    <link rel="stylesheet" href="main.css">

</head>

<!-- The content elements for our site go in the body element -->
<body>

    <img src="http://cdn0.wideopenspaces.com/wp-content/uploads/2014/08/Head-First-Dive.gif"></img>
    <!-- This is an h1 element. Headers go from h1 to h6, getting smaller as you go -->
    <h1 >Hobbies</h1>
    <!-- CMD + / will comment selected text out -->
    <!-- <h2>This is a subheader</h2>
    <h3>This is even smaller</h3>
    <h6>This is very small</h6> -->

    <!-- This is a paragraph element. They are used to display text -->
    <p>This is my first website.</p>

    <h2>Hobbies</h2>

    <!-- This is an unordered list -->
    <ul>
        <!-- Lists consist of list item elements -->
        <li style="color:white;">Sports</li>
        <li style="color:white;">Fishing</li>
        <li style="color:white;">Listening to music</li>
    </ul>

    <h2 style="color:lightsalmon">Top 5 sports teams</h2>
    
    <!-- This is an ordered list, which displays list items in an order -->
    <!-- Ordered list can display things in multiple ordering types: numbers, letters, and roman numerals -->
    <ol>
        <li style="color:blue;">Cubs</li>
        <li style="color:white;">Colts</li>
        <li style="color:orange;">Longhorns</li>
        <li style="color:gold;">Commodores</li>
        <li style="color:navy;">Braves</li>
    </ol>
</body>
</html>
